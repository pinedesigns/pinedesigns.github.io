---
layout: default
---

<div class="post" id="post-content">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
<script>
    // make all links open in new tab
    var links = document.getElementById('post-content').getElementsByTagName('a');
    for (var i = 0; i < links.length; i++){
        var parser = document.createElement('a');
        parser.href = links[i].href;
        if (parser.origin != "{{site.url}}" || (parser.origin == "{{site.url}}" && parser.pathname == "{{site.baseurl}}/out")){
            links[i].target="blank";
        }
    }
</script>
